<ul class="chat">
    <div *ngIf="from==='server'">
        <li class="left clearfix">
                            <span class="chat-img pull-left">
                            <img src="http://placehold.it/50/55C1E7/fff&amp;text=TE" alt="User Avatar"
                                 class="img-circle">
                            </span>

            <div class="chat-body clearfix">
                <div class="header">
                    <strong class="primary-font"></strong>
                    <small class="pull-right text-muted">
                        <span class="glyphicon glyphicon-time"></span>Today
                    </small>
                </div>
                <p>
                    {{message}}
                </p>
            </div>
        </li>
    </div>

    <div *ngIf="from==='client'">
        <li class="right clearfix"><span class="chat-img pull-right">
                            <img src="http://placehold.it/50/FA6F57/fff&amp;text=ME" alt="User Avatar"
                                 class="img-circle">
                        </span>

            <div class="chat-body clearfix">
                <div class="header">
                    <small class=" text-muted"><span class="glyphicon glyphicon-time"></span>13 mins ago</small>
                    <strong class="pull-right primary-font">Bhaumik Patel</strong>
                </div>
                <p>

                    {{message}}
                </p>
            </div>
        </li>
    </div>
</ul>
